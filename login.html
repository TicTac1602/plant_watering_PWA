<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Me - Login</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="../manifest.json">

    <!-- TODO: ios support to verify if working -->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#4CAF50">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="WaterMe">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="green lighten-4">
    <!-- top nav -->
    <nav class="green">
        <div class="container">
            <a href="/" class="brand-logo">
                <img src="/img/logo.png" alt="logo" style="height: 40px; margin: 8px 0;">
            </a>
        </div>
    </nav>
    
    <!-- Formulaire de connexion -->
    <div class="container" id="login-form" >
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title green-text">Login</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="login-email" type="email" class="validate">
                                        <label for="login-email">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="login-password" type="password" class="validate">
                                        <label for="login-password">Password</label>
                                    </div>
                                    <div class="col s12">
                                        <button id="login-button" class="btn green waves-effect waves-light right" type="submit">Login</button>
                                    </div>
                                    <div class="col s12">
                                        <p class="right">Don't have an account? <a href="#!" id="show-signup">Sign Up</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="container" id="signup-form" style="display: none;">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title green-text">Sign Up</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="signup-email" type="email" class="validate">
                                        <label for="signup-email">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="signup-password" type="password" class="validate">
                                        <label for="signup-password">Password</label>
                                    </div>
                                    <div class="col s12">
                                        <button id="signup-button" class="btn green waves-effect waves-light right" type="submit">Sign Up</button>
                                    </div>
                                    <div class="col s12">
                                        <p class="right">Already have an account? <a href="#!" id="show-login">Login</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts et autres liens -->
    <script src="../js/materialize.min.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
