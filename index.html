<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Me</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./js/materialize.min.js"></script>
    <link rel="manifest" href="manifest.json">

    <!-- TODO: ios support to verify if working -->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#4CAF50">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="WaterMe">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="green">
    <div class="container">
      <a href="/">
        <img src="/img/logo.png" alt="logo" class="brand-logo" style="height: 40px; margin: 8px 0;">
      </a>
      <span class="right white-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">WaterMe</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  

  <!-- add plant side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-plant container section">
        <h6>New plant</h6>
        <div class="divider"></div>
        <div class="input-field">
            <input placeholder="e.g. Julio" id="name" type="text" class="validate">
            <label for="name">Plant name</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. Lives in dark spots" id="description" type="text" class="validate">
            <label for="description">Description</label>
        </div>
        <div class="input-field">
            <select id="grow_speed">
                <option value="" disabled selected>Choose your option</option>
                <option value="slow">Lente</option>
                <option value="normal">Normale</option>
                <option value="fast">Rapide</option>
            </select>
            <label for="growth_speed">Growth Speed</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. 7" id="watering_span" type="number" class="validate">
            <label for="watering-span">Watering Frequency (days)</label>
        </div>
        <div class="input-field center">
            <button class="btn-small" type="submit">Add</button>
        </div>
    </form>
  </div>

  <!-- plants -->
  <div class="plants container grey-text text-darken-1">
    <h5 >My Plants</h5>
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <script src="./js/app.js"></script>
  <script type="module" src="./js/db.js"></script>
  <script src="./js/ui.js"></script>
</body>
</html>
